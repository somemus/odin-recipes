        <h3>Description</h3>
        <p class="text">This tasty food will keep you satieted for hours</p>


        <h3>Ingredients</h3>

        
        <ul class="text">
            <li>Potatoes</li>
            <li>Milk</li>
            <li>Butter</li>
            
        </ul>
            

        <h3>Steps</h3>

            <li>Peel and dice the potatoes</li>
            <li>Boil the potatoes</li>
            <li>Warm the milk and butter</li>
            <li>Milk and Mash</li>
            <li>Ready to Serve</li>
        </ol>
